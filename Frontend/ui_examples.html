<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Gag Game</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
    <h1 class="glow">Gag Game</h1>
  <main>
    <div class="flip-box">
  <div class="flip-box-inner">
    <div class="flip-box-front">
      <h2>Y-Axis Flip</h2>
    </div>
    <div class="flip-box-back">
      <h2>Y-Axis Front</h2>
    </div>
  </div>
</div>
    <!-- flip text function-->
    <p><button onclick="textChange()">TEXT CHANGE BELOW</button></p>
    <div id="changeText">Click The Button Above</div>
    <script>
    function textChange() {
      var x = document.getElementById("changeText");
      if (x.innerHTML === "YOU WIN!") {
        x.innerHTML = "YOU LOSE!";
      } else {
        x.innerHTML = "YOU WIN!";
      }
      }
    </script>
  </main>
  <footer>
    <p>Created by Team Red <br>
        &copy; 2025, All Rights Reserved
    </p>
  </footer>
</body>
</html>
